<main>
    <section class="relative bg-[url('assets/images/counter/counter.jpg')] bg-cover bg-center bg-no-repeat py-[130px]">
      <div class="absolute inset-0 bg-black opacity-40"></div>
      <!-- Container responsive -->
      <div class="container mx-auto px-6 max-w-6xl relative">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div *ngFor="let stat of statistics" class="flex flex-col items-center text-center text-white">
            <div class="text-[60px]  md:text-[50px] font-normal">
              <span [id]="stat.id"></span> K+
            </div>
            <h3 class="text-[24px] font-medium">{{ stat.label }}</h3>
          </div>
        </div>
      </div>
    </section>
</main>
